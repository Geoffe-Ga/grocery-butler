name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  MIN_BRANCH_COVERAGE: 85
  MIN_DOCSTRING_COVERAGE: 95

jobs:
  quality:
    name: Code Quality, Security & Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12', '3.13']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt', '**/pyproject.toml', '**/setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pytest pytest-cov pytest-xdist pytest-timeout
          pip install ruff mypy
          pip install bandit pip-audit
          pip install interrogate
          pip install radon xenon mccabe
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          if [ -f pyproject.toml ]; then pip install -e .; fi

      - name: Make scripts executable
        run: chmod +x scripts/*.sh

      - name: Run linting
        run: ./scripts/lint.sh --check

      - name: Run formatting check
        run: ./scripts/format.sh --check

      - name: Run type checking
        run: ./scripts/typecheck.sh

      - name: Check docstring coverage
        run: |
          interrogate -v --fail-under=${{ env.MIN_DOCSTRING_COVERAGE }} --ignore-init-method --ignore-init-module --ignore-magic --ignore-nested-functions .

      - name: Run security checks
        run: ./scripts/security.sh

      - name: Run complexity analysis
        run: ./scripts/complexity.sh

      - name: Run tests with coverage
        run: ./scripts/coverage.sh --xml --html
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Verify branch coverage
        run: |
          BRANCH_COV=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); root = tree.getroot(); print(float(root.attrib['branch-rate']) * 100)")
          echo "Branch coverage: $BRANCH_COV%"
          if (( $(echo "$BRANCH_COV < ${{ env.MIN_BRANCH_COVERAGE }}" | bc -l) )); then
            echo "Branch coverage $BRANCH_COV% is below minimum ${{ env.MIN_BRANCH_COVERAGE }}%"
            exit 1
          fi

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests-${{ matrix.python-version }}
          name: codecov-umbrella-${{ matrix.python-version }}
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: htmlcov/
          retention-days: 30

  build:
    name: Build Distribution Packages
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build distribution packages
        run: |
          python -m build

      - name: Check distribution packages
        run: |
          twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-packages
          path: dist/
          retention-days: 30
